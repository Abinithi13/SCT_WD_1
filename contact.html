<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyBrand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background: #ff9800;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?office') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 60px;
        }

        /* Contact Section */
        .contact-container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-info {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .contact-info a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #e68900;
        }

        /* Google Map */
        .map-container {
            margin: 20px auto;
            width: 100%;
            height: 300px;
            border-radius: 5px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="./pg.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        Get in Touch with Us
    </section>

    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:info@mybrand.com">info@mybrand.com</a></p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    
    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 MyBrand | All rights reserved.
    </footer>

</body>
</html>
